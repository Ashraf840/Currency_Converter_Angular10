<!DOCTYPE html>


<div class="container" *ngIf="rates">

    <br/><br/><br/>

    <h1>Currency Converter</h1>
    
    <label for="fromSelect">From: </label>
    <select [(ngModel)]="from" id="fromSelect" (change)="loadRates()">
        <option *ngFor="let c of getAllCurrencies()" [value]="c"> {{c}} </option>
    </select>

    <label for="toSelect">To: </label>
    <select [(ngModel)]="to" id="toSelect">
        <option *ngFor="let c of getAllCurrencies()" [value]="c"> {{c}} </option>
    </select>
    
    <br/>
    <input type="number" placeholder="amount" [(ngModel)]="amount">
    
    <br/><br/>
    
    <!-- <strong style="color: red;"> {{ amount.toFixed(2) }} {{ from }} = {{ convert().toFixed(2) }} {{ to }} </strong> -->
    <strong [style.color]=" amount <= 0 ? 'red' : '' "> {{ amount.toFixed(2) }} {{ from }} = {{ convert().toFixed(2) }} {{ to }} </strong>
</div>
