<!DOCTYPE html>


<div class="container">

    <br/><br/><br/>

    <h1>Currency Converter</h1>
    
    <label>From: {{ from }} </label>
    <label>To: {{ to }} </label>
    
    <br/>
    <input type="number" placeholder="amount" [(ngModel)]="amount">
    
    <br/><br/>
    
    <!-- <strong style="color: red;"> {{ amount.toFixed(2) }} {{ from }} = {{ convert().toFixed(2) }} {{ to }} </strong> -->
    <strong [style.color]=" amount <= 0 ? 'red' : '' "> {{ amount.toFixed(2) }} {{ from }} = {{ convert().toFixed(2) }} {{ to }} </strong>
</div>
